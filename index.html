<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>TESLA</title>
</head>
<body>
    <header class="head">
        <img class="logo" src="css/images/Tesla-Wordmark-Red.png" alt="TESLA"> 
        <nav class="menu">
            <a class="menu__item menu__item-active" href="#">Model S</a>
            <a class="menu__item" href="#">Model X</a>
            <a class="menu__item" href="#">Model 3</a>
            <a class="menu__item" href="#">Roadster</a>
            <a class="menu__item" href="#">Energy</a>
        </nav>
        <div class="sideMenu">
            <a class="sideMenu__item" href="#">Магазин</a>
            <a class="sideMenu__item" href="#">Войти</a>
            <div class="sideMenuBtn">
                <div class="sideMenuBtn__item sideMenuBtn__item-first"></div>
                <div class="sideMenuBtn__item sideMenuBtn__item-second"></div>
                <div class="sideMenuBtn__item sideMenuBtn__item-third "></div>
            </div>
        </div>
    </header>
     <div class="main">
        <div class="first">
            <section class="first__wrap">
                <h1 class="first__wrap-title">Model S</h1>
                <p class="first__wrap-text">Добро пожаловать в будущее!</p>
                <img class="first__wrap-image"src="css/images/Tesla logo + car.png" alt="">
            </section>      
            <section class="first__info">
                <div class="infoWrap">
                    <article class="infoBlock">
                        <img class="infoBlock__img infoBlock__img-firstSize" src="css/images/Speed.svg" alt="">
                        <div class="infoBlock__data">
                            <h4 class="infoBlock__data-title">2,7 <span>сек</span></h4>
                            <p class="infoBlock__data-text">0-100 км/час</p>
                        </div>
                    </article>
                    <article class="infoBlock">
                        <img class="infoBlock__img infoBlock__img-secondSize "src="css/images/Road icon.svg" alt="">
                        <div class="infoBlock__data">
                            <h4 class="infoBlock__data-title">632 <span>км</span></h4>
                            <p class="infoBlock__data-text">запас хода</p>
                        </div>
                    </article>
                </div>
                <article class="btn-block">
                    <div class="btn-block__info">
                        <a class="btn-block__info-link" href="#">
                            <div class="btn-block__info-img">
                                ТЕСТ ДРАЙВ
                            </div>
                        </a>
                    </div>
                    <button class="btn-block__button">ЗАКАЗАТЬ</button>
                </article>
            </section>    
           <div class="down">
                <a href="#">
                    <img src="css/images/Vector.svg" alt="">
                </a>
            </div>        
        </div>
    </div>
</body>
</html>
